<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">CARRITO DE LA COMPRA</header>
    <div class="main__container">
      <h1 class="tittle">
        ¡Selecciona los productos que más te gusten y disfrutalos!
      </h1>
    </div>
    <section class="payment_info">
      <div>
        <h3 class="subtotal">Subtotal: €</h3>
        <h3 class="subtotal-value">0</h3>
      </div>
      <div>
        <h3 class="shipping">Shipping €</h3>
        <h3 class="shipping-value">0</h3>
      </div>
      <div>
        <h3 class="total-price">Total: €</h3>
        <h3 class="total-price-value">0</h3>
      </div>
      <button class="button">COMPRAR</button>
    </section>
    <footer class="footer"></footer>
    <script src="./script.js"></script>
  </body>
</html>
